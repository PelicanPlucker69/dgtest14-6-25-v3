    <style>
        /* This enables smooth scrolling across the entire page */
        html {
            scroll-behavior: smooth;
        }

        /* Ensure video covers the entire background */
        .video-container {
            position: fixed; /* Fix the video to the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the video is behind other content */
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire viewport */
        }

        /* Overlay effect to make the video darkened for text visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient( rgba(0, 0, 0, 0.5),  rgba(0, 0, 0, 0.5),  rgba(0, 0, 0, 0.5), rgba(0, 97, 65, 0.5)); /* Darkens the video */
            z-index: -1; /* Ensure it stays behind the text */
        }

        /* Media query for small screens (phones) */
        @media only screen and (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .swiper {
                width: 100%;
                margin-top: 20px; /* Adjust as needed */
            }
        }

        /* Media query for larger screens (desktops) */
        @media only screen and (min-width: 769px) {
            .container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            .swiper {
                width: 50%;
                margin-top: 0;
            }
        }

        /* Ensure content text is on top of the video */
        .home {
            position: relative;
            z-index: 1; /* Ensure content stays above the video */
            color: white; /* Make text visible on top of the darkened video */
            padding: 50px;
            width: 100%;
        }

        /* Reset alignment to be left-aligned as per the original layout */
        .content {
            text-align: left; /* Text aligned to the left */
            margin-left: 50px; /* Optional: add margin to move text away from the edge */
            margin-top: 50px; /* Adjust this if needed */
        }

        .menu-icon {
            color: white;
            display: none;
        }

        @media (max-width: 767px) {
            .menu-icon {
                display: inline;
            }
        }
    </style>
